<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Patient Medical Record</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1e4f; /* Dark blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .container img {
            width: 120px;
            margin-bottom: 20px;
        }

        .container h1 {
            font-size: 24px;
            color: #2d295c;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2d295c;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #2d295c;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #241f4c;
            transform: scale(1.05);
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #fff; /* Updated to white for better visibility */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <img src="../static/logo.jpg" alt="Thomson Hospital Logo">
        <!-- Path updated to static/logo.jpg -->

        <h1>Sign In</h1>
        <form id="signInForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
            <p class="error-message" id="errorMessage">Invalid username or password.</p>
        </form>

        <!-- Footer -->
        <div class="footer">
            <p>Â© 2025 Thomson Hospital. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Mock user data (replace with actual authentication backend later)
        const validUser = {
            username: "admin",
            password: "password123"
        };

        const signInForm = document.getElementById('signInForm');
        const errorMessage = document.getElementById('errorMessage');

        signInForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validate credentials
            if (username === validUser.username && password === validUser.password) {
                window.location.href = "main.html"; // Navigate to the main page
            } else {
                errorMessage.style.display = "block"; // Show error message
            }
        });
    </script>
</body>

</html>
